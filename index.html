<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge Lógica semana 1 y 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titulo">Código secreto</h1>

  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto">Sólo letras minúsculas, sin acentos</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui" style="text-transform: lowercase"  pattern="[a-z]{3}">
        <input class="btn" type="button" onClick="encriptar()" value="Encriptar" id="btn-encriptar">
        <input class="btn" type="button" onClick="desencriptar()" value="Desencriptar" id="btn-desencriptar">
        <input class="btn" type="button" onClick="pegartexto()" value="Pegar" id="btn-pegar">
        <div id="avanzado">
        <label><input type="checkbox" id="chkavanzado">Encriptación avanzada</label>
        </div>
      </form>
    </section>
  
    <section class="msg box">
      <h2 id="">Mensaje encriptado:</h2>
      <input class="text-input" type="text" id="msg"></input>
      <input class="btn" type="button" value="Copiar" onClick="copiartexto()" id="btn-copy">
    </section>
  </main>
  <script src="scriptnew.js"></script>
  <marquee>Desarrollado por José Manuel Benetti</marquee>
</body>
</html>
